<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <header>
        <h1 class="is-size-3">Score keeper</h1>
    </header>
    
    <section>
        <div class="is-size-3"> <span id="p1score">0</span> to <span id="p2score">0</span></div>
        <div>
            <span>Playing to</span>
            <select name="top-score" id="topScore">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div>

            <button id="p1btn">+1 Player One</button>
            <button id="p2btn">+1 Player Two</button>
            <button id="resetBtn">Reset</button>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
